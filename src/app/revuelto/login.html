<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container-fluid {
            padding: 0;
        }
        .row {
            min-height: 100vh;
        }
        .bg-img {
            background-image: url('https://source.unsplash.com/random');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .form-login {
            max-width: 500px;
            margin: 30px auto;
        }
    </style>
   
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bg-img d-none d-md-block"></div>
            <div class="col-md-6">
                <div class="form-login">
                    <h2 class="text-center mb-3">Bienvenido a Mi Perro</h2>
                    <h5 class="text-center mb-5">Ingresa tu información</h5>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recuérdame</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        <div class="text-center mt-3">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9MvcJ4J6J3lGy7Q4l0/swf+Cm1nX2+IzDt4" crossorigin="anonymous"></script>
</body>
</html>
